<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag(Basic Animation)</title>
</head>
<body>
    <h1>HTML</h1>

    <marquee direction="" behavior="" bgcolor="lime" width="150px" height="" loop="" scrollamount="30">
        <h1>HTML</h1>
    </marquee>
    <br>
    <marquee direction="" behavior="" bgcolor="lime" width="150px" height="" loop="" scrollamount="30s" scrolldelay="100ms">
        <h1>HTML</h1>
    </marquee>
   
    <br>
    <marquee direction="" behavior="" bgcolor="lime" width="150px" height="" loop="" scrolldelay="100ms">
        <h1>HTML</h1>
    </marquee>
    <br>
    <marquee direction="" behavior="" bgcolor="lime" width="" height="" loop="" hspace="" vspace="50%">
        <h1>HTML</h1>
    </marquee>

</body>
</html>
<!--
Marquee Tag Attribute : 
1) direction : left(default)/right/up/down
2) behavior : scroll(default)/slide/alternate
3) bgcolor  : colorname
4) width : px(pixel)/%
5) height : px(pixel)       (till the end % not work here)
6) loop : numerical Number
7) scrollamount : s(second)
8) scrolldelay : ms(miliscond)
1s = 1000ms

9) hspace(horizontal space) = px/%    (% < 50)
10)vspace(vertical space) = px/%
-->
