<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested List</title>
</head>
<body>
    <ul>
        <li>HTML
            <ul>
                <li>HTML 1</li>
                    <ul>
                        <li>HTML 1.1</li>
                        <li>HTML 1.2</li>
                    </ul>
                </li>
                <li>HTML 2</li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <!--  -->
    <br>

    <ol>
        <li>HTML
            <ol>
                <li>HTML 1</li>
                <li>HTML 2</li>
            </ol>
        </li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
</body>
</html>
